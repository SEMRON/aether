resources:
  accelerators: A10G:1
  infra: aws/eu-west-1
  autostop: 5
  ports:
    - 100-65535

num_nodes: 1
workdir: .

secrets:
  WANDB_API_KEY: null

setup: |
  set -euxo pipefail
  pip install -e .

run: |
  set -euxo pipefail

  PUBLIC_IP="$(curl -s http://checkip.amazonaws.com)"
  PUBLIC_IP="$(echo -n "$PUBLIC_IP" | tr -d '\r\n ')"

  PYTHONPATH="$PWD/src" python start_trainer_client.py